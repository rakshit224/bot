<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        :root {
            --background: #0a0a0a;
            --foreground: #ffffff;
            --primary: #6366f1;
            --secondary: #9333ea;
            --bot-message: #1e1e2e;
            --user-message: #4f46e5;
            --error-message: #dc2626;
            --border: #333;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--background);
            color: var(--foreground);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 420px;
            max-width: 90%;
            background: var(--bot-message);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .chat-header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 1.5rem;
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .chat-header span {
            color: #f1c40f;
        }
        .chat-display {
            height: 450px;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            padding: 12px;
            border-radius: 10px;
            margin: 6px 0;
            max-width: 75%;
            font-size: 1rem;
        }
        .user-message {
            background: var(--user-message);
            align-self: flex-end;
            color: white;
            text-align: right;
        }
        .bot-message {
            background: var(--bot-message);
            color: var(--foreground);
        }
        .error-message {
            background: var(--error-message);
            color: white;
        }
        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border);
            background: #222;
        }
        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: #333;
            color: white;
            font-size: 1rem;
        }
        button {
            margin-left: 10px;
            padding: 12px 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        button:hover {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Hello, <span>Rakshit</span></div>
        <div class="chat-display" id="chat-display"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script>
        const API_KEY = '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';
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';

        const chatDisplay = document.getElementById('chat-display');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-btn');

        async function fetchAIResponse(messages) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'mixtral-8x7b-32768',
                        messages: messages
                    })
                });
                if (!response.ok) throw new Error('API error');
                const data = await response.json();
                return data.choices[0]?.message?.content || 'No response.';
            } catch (error) {
                return 'Error fetching response.';
            }
        }

        function appendMessage(content, isUser = false, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = content;
            messageDiv.classList.add('chat-message');
            if (isUser) messageDiv.classList.add('user-message');
            else if (isError) messageDiv.classList.add('error-message');
            else messageDiv.classList.add('bot-message');
            chatDisplay.appendChild(messageDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        async function handleUserInput() {
            const message = userInput.value.trim();
            if (!message) return;
            appendMessage(message, true);
            userInput.value = '';
            const messages = [{ role: 'user', content: message }];
            const botResponse = await fetchAIResponse(messages);
            appendMessage(botResponse, false, botResponse.startsWith('Error'));
        }

        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') handleUserInput();
        });
    </script>
</body>
</html>
